<mat-form-field>
  <mat-label>Rover</mat-label>
  <mat-select>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let rover of rovers" [value]="rover.value">
      {{ rover.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Camera</mat-label>
    <mat-select>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let camera of cameras" [value]="camera.value">
        {{ camera.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sol</mat-label>
    <input matInput type="number" min="0" [value]="sol">
  </mat-form-field>
<app-gallery></app-gallery>
<app-no-results></app-no-results>
